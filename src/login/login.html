<div class="col-md-8 col-md-offset-2">
    <div class="panel material-box">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="email" class="col-md-4 control-label material-label">E-Mail Address</label>

                    <div class="col-md-6">
                        <input id="email" type="text" class="form-control material-input" name="email" ng-model="vm.email" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-md-4 control-label material-label">Password</label>

                    <div class="col-md-6">
                        <input id="password" type="password" class="form-control material-input" name="password" ng-model="vm.password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-8 col-md-offset-4">
                        <button ng-click="vm.submit()" class="btn material-btn btn-theme">
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
