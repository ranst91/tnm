<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Starterkit</title>
    <link rel="stylesheet" href="css/bundle.css">
</head>
<body ng-app="app">
<nav class="navbar material-nav navbar-static-top">
    <div class="container">
        <div class="navbar-header">

            <!-- Collapsed Hamburger -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!-- Branding Image -->
            <a class="navbar-brand" href="">
                App
            </a>
        </div>

        <div class="collapse navbar-collapse" id="app-navbar-collapse" data-target="app-navbar-collapse">
            <!-- Left Side Of Navbar -->
            <ul class="nav navbar-nav">
                <li ui-sref-active="active-tasks active" class="material-nav-btn" data-target="app-navbar-collapse">
                    <a ui-sref="tasks.index">Map</a>
                </li>
            </ul>
            <!-- Right Side Of Navbar -->
            <ul class="nav navbar-nav navbar-right">
                <li ui-sref-active="active-profile active" class="material-nav-btn profile1" data-target="app-navbar-collapse" ng-if="!isAuthenticated"><a href="#/auth/login">Login</a></li>
                <li ui-sref-active="active-profile active" class="material-nav-btn profile2" data-target="app-navbar-collapse" ng-if="isAuthenticated"><a href="#/auth/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div ui-view class="container">
    Loading...
</div>
<script src="scripts/bundle.js"></script>
</body>
</html>
